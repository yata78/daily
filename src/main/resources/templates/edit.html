<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="container">
    <h1>Event Data</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>イベント名</th>
                <th>イベント詳細</th>
                <th>日付</th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${data}">
                <td th:text="${data.get().id}"></td>
                <td th:text="${data.get().eventName}"></td>
                <td th:text="${data.get().eventDetail}"></td>
                <td th:text="${data.get().eventDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
