<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="container">
    <h1>Event Data</h1>
    <form action="edit" method="post">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>イベント名</th>
                    <th>イベント詳細</th>
                    <th>日付</th>
                    <th>操作1</th>
                    <th>操作2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" th:value="${data.get().id}" name="id" readonly></td>
                    <td><input type="text" th:value="${data.get().eventName}" name="eventName"></td>
                    <td><input type="text" th:value="${data.get().eventDetail}" name="eventDetail"></td>
                    <td><input type="date" th:value="${#dates.format(data.get().eventDate, 'yyyy-MM-dd')}" name="eventDate"></td>
                    <td><button type="submit" name="action" value="update">変更</button></td>
                    <td><button type="submit" name="action" value="delete">削除</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
